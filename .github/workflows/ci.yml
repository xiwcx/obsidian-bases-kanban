name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify versions are in sync
        run: |
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          VERSIONS_JSON=$(node -p "JSON.stringify(require('./versions.json'))")
          
          echo "manifest.json version: $MANIFEST_VERSION"
          echo "package.json version: $PACKAGE_VERSION"
          
          # Check manifest.json and package.json versions match
          if [ "$MANIFEST_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch detected!"
            echo "manifest.json version: $MANIFEST_VERSION"
            echo "package.json version: $PACKAGE_VERSION"
            echo "Versions must match in both files."
            exit 1
          fi
          
          # Check version exists in versions.json
          VERSION_EXISTS=$(node -p "require('./versions.json').hasOwnProperty('$MANIFEST_VERSION')")
          if [ "$VERSION_EXISTS" != "true" ]; then
            echo "❌ Version $MANIFEST_VERSION not found in versions.json"
            echo "versions.json contents: $VERSIONS_JSON"
            echo "The version in manifest.json must exist as a key in versions.json"
            exit 1
          fi
          
          echo "✅ Versions are in sync: $MANIFEST_VERSION"
          echo "✅ Version $MANIFEST_VERSION found in versions.json"
      
      - name: Type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-artifacts
          path: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
          retention-days: 1

  release:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugin-artifacts
          path: dist
      
      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(node -p "require('./dist/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} does not exist, proceeding with release"
          fi
      
      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Release ${{ steps.version.outputs.version }}
            
            See the [changelog](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for details.
          files: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
          draft: false
          prerelease: false
